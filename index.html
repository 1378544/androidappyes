<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сканнер Паспортных Чипов</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Сканнер Паспортных Чипов</h1>
        </header>

        <main>
            <div class="scanner">
                <button id="scanButton">Сканировать Паспорт</button>
                <div id="status">Нажмите кнопку для сканирования.</div>
            </div>

            <div class="result">
                <h2>Результаты Сканирования</h2>
                <pre id="scanResult">Данные не получены.</pre>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 PassportScanner</p>
        </footer>
    </div>

    <script src="cordova.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
